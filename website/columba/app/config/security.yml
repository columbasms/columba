# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos.user.provider

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

        oauth_authorize:
            pattern:    ^/oauth/v2/auth
            http_basic: ~

        # to let any user regisatrate to the api
        free_area:
            pattern: ^/api/register
            anonymous: true

        api:
            pattern:    ^/api
            fos_oauth:  true
            stateless:  true
            anonymous:  false
#            http_basic: ~
#                        realm: "API"
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                always_use_default_target_path: false
                default_target_path:            /dashboard
            logout: true
            anonymous: true


    access_control:
        - { path: "^/admin", roles: ROLE_SONATA_ADMIN, requires_channel: https }
#        - { path: "^/api", roles: [ ROLE_API ], requires_channel: https } ~
#        - { path: "^/api", roles: ROLE_API }
        - { path: "^/dashboard", roles: ROLE_USER, requires_channel: https }

